<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arithmetic operators</h1>

    <script>
        let balance=500;
        console.log(`current balance :${balance}`)

        balance += 500;
        console.log(`Amount credited to account`)
        console.log(`balance: ${balance}`)

        balance -= 400;
        console.log(`Amount debited from account`)
        console.log(`Balance: ${balance}`)

        balance /= 400;
        console.log(`Amount debited from account`)
        console.log(`Balance: ${balance}`)
    </script>
</body>
</html>
